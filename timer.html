<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #countdown {
    font-size: 3em;
  }
</style>
</head>
<body>
<div id="countdown"></div>

<script>
  // Function to get current date and time in Moscow timezone
  function getMoscowDateTime() {
    var moscowTime = new Date();
    var utc = moscowTime.getTime() + (moscowTime.getTimezoneOffset() * 60000);
    return new Date(utc + (3600000 * 3)); // Adding 3 hours for Moscow timezone
  }

  // Set the date we're counting down to
  var countDownDate = new Date("Mar 21, 2024 20:25:00").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get the current date and time in Moscow timezone
    var now = getMoscowDateTime().getTime();
    
    // Calculate the distance between now and the countdown date
    var distance = countDownDate - now;
    
    // Calculate days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Display the countdown
    document.getElementById("countdown").innerHTML = days + " дн " + hours + " ч "
    + minutes + " мин " + seconds + " сек ";
    
    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
</body>
</html>
